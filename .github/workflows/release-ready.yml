name: Version Bump and Changelog Update PR
on:
  workflow_dispatch:

jobs:
  version-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Run version update script
        run: node ./scripts/version-update.js

      - name: Run changelog update script
        run: node ./scripts/change-log.js

      - name: Create PR with version bumps
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(release): version bump and changelog"
          branch: auto/version-bump
          title: "Release: version bump and changelog"
          body: |
            This PR was automatically generated by the release workflow.
            It bumps versions and updates changelogs for published packages.
          labels: |
            automated
            release
          base: main
