name: Deploy TypeDoc to GitHub Pages

on:
  push:
    branches: [test4]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build TypeDoc
        run: pnpm run docs

      - name: Generate Pages Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: Show URL
        run: echo "Deployed to ${{ steps.deployment.outputs.page_url }}"
