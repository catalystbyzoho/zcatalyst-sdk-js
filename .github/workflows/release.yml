name: Release After Merge

on:
  push:
    branches:
      - test4

jobs:
  release:
    name: Publish to npm
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Run install
        run: pnpm install --no-frozen-lockfile

      - name: Create tag
        run: node scripts/create-tag.js

      - name: Release updated packages to npm
        run: node scripts/release-packages.js
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create release on GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          body: |
            This release was automatically generated by the release workflow.
            It includes all changes since the last release.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Notify Cliq
        run: |
          VERSION=$(node -p "require('./package.json').version")
          INSTALL_COMMAND="npm install -g zcatalyst-cli@${VERSION}"
          MESSAGE=$(cat <<EOF
          {
            "text": "Hey Team, we've released a new version of [ZCatalyst-CLI](${NPM_REGISTRY_LINK}).\n",
            "bot": {
              "name": "Dx Tools Update",
              "image": "https://www.zohowebstatic.com/sites/default/files/catalyst/catalyst-logo.svg"
            },
            "card": {
              "title": "ZCatalyst-CLI \`v${VERSION}\`",
              "theme": "modern-inline"
            },
            "slides": [
              {
                "type": "text",
                "title": "Installation Command",
                "data": " \`\`\` \n ${INSTALL_COMMAND} \n \`\`\`"
              },
              {
                "type": "text",
                "title": "Release Notes",
                "data": "${RELEASE_NOTES_LINK}"
              }
            ]
          }
          EOF
          )
          curl -X POST "https://cliq.zoho.com/company/64396901/api/v2/channelsbyname/dailylog/message?zapikey=${API_KEY}" \
          -H "Content-Type: application/json" \
          -d "${MESSAGE}"
